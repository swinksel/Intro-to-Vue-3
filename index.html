<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ product }}</h1>
      <p>{{ description }}</p>
    </div>

    <!-- Import Js -->
    <script src="./main.js"></script>

    <!-- Mount app -->
    <script>
      // we need to mount the app that we just created, into our DOM.
      // Weâ€™ll say app, which refers to the app that we just created, and then .mount(),
      // which is a method that requires a DOM selector as an argument. 
      // This lets us plug the Vue app into that piece of our DOM.
      const mountedApp = app.mount('#app');
    </script>
  </body>
</html>
